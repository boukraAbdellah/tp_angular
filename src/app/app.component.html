<style>
  nav {
    background-color: #333;
    overflow: hidden;
  }

  nav a, button {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  nav a:hover {
    background-color: #ddd;
    color: black;
  }

  .container {
    display: flex;
  }

  .sidebar {
    width: 200px;
    background-color: #f4f4f4;
    padding: 15px;
    height: 90vh;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  }

  button {
    background-color: transparent;
  }

  .main {
    flex: 1;
    padding: 15px;
  }
</style>

<nav>
  <a routerLink="/home">Home</a>
  <a routerLink="/about">About</a>
  <a routerLink="/contact">Contact</a>
  <button (click)="show()">Toggle Sidebar</button>

</nav>


<div class="container">
  <div class="sidebar" *ngIf="number === 1">
    <p>Sidebar content</p>
    <p>Sidebar content</p>
    <p>Sidebar content</p>
  </div>
  <div class="sidebar" *ngIf="number === 2">
    <p>Sidebar 1</p>
    <p>Sidebar 2</p>
    <p>Sidebar 3</p>
  </div>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>
