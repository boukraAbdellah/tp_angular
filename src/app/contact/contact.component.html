<style>
  section {
    margin: 50px auto;
    text-align: center;
    background: #F4f4f4;
    padding: 20px;
    border: 1px solid #000;
    width: 100%;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  label {
    margin: 10px 0 5px 0;
  }

  input,
  textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
  }

  button {
    background: #47c;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 10px 0;
    cursor: pointer;
  }

  button:hover {
    background: #333;
  }
</style>

<section>
  <h2>Contact</h2>
  <p>Send us a message!</p>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>
